<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <h1 class="author">Играет сейчас</h1>
            <div class="cover"><img src="image/cover1.png" alt="" class="cover_img"></div>
            <p class="name_song">СЛЁЗЫ</p>
            <audio src="audio\Слёзы.mp3" class="audio"></audio>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="buttons_controlls">
                <div class="btn prev"><img src="./image/next.png" alt="btn"></div>
                <div class="btn play"><img class="img_src" src="./image/play.png" alt="btn"></div>
                <div class="btn next"><img src="./image/next.png" alt="btn"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
